      type: table
      title: 学生管理
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: link
          prop: studentName
          label: 姓名
        - type: text
          prop: sex
          label: 性别
        - type: text
          prop: age
          label: 年龄
