          prop: birthday
          label: 出生日期
        - type: link
          prop: course
          label: 成绩情况
        - type: link
          prop: familyMember
          label: 家庭成员
        - type: link
          prop: count
          label: 数据统计
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
      query:
        - type: input
          prop: numName
          label: 请输入学号或姓名
